<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Список машин</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        td {
            padding: 5px;
            border: 1px solid #000000;
        }
    </style>
</head>

<body>
<table>
    <thead>
    <tr>
        <th>Car Brand</th>
        <th>Model</th>
        <th>Year</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="car, iterStat : ${cars}">
        <td th:text="${car.carBrand}"></td>
        <td th:text="${car.model}"></td>
        <td th:text="${car.year}"></td>
    </tr>
    </tbody>
</table>
<br/>
</body>
</html>
